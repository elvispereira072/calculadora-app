<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avan√ßada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator input[type="button"] {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
        }

        .calculator input[type="text"] {
            width: calc(100% - 20px);
            height: 60px;
            font-size: 24px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .row input[type="button"]:hover {
            background-color: #0056b3;
        }

        .row input[type="button"]:active {
            background-color: #0056b3;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="row">
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="+" onclick="appendToDisplay('+')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="-" onclick="appendToDisplay('-')">
        </div>
        <div class="row">
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="*" onclick="appendToDisplay('*')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="/" onclick="appendToDisplay('/')">
            <input type="button" value="C" onclick="clearDisplay()">
        </div>
        <div class="row">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="sin" onclick="trigFunction('sin')">
            <input type="button" value="cos" onclick="trigFunction('cos')">
            <input type="button" value="tan" onclick="trigFunction('tan')">
        </div>
        <div class="row">
            <input type="button" value="sqrt" onclick="squareRoot()">
            <input type="button" value="^" onclick="power()">
            <input type="button" value="(" onclick="appendToDisplay('(')">
            <input type="button" value=")" onclick="appendToDisplay(')')">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }

        function trigFunction(func) {
            const value = document.getElementById('display').value;
            const result = Math[func](eval(value));
            document.getElementById('display').value = result;
        }

        function squareRoot() {
            const value = document.getElementById('display').value;
            const result = Math.sqrt(eval(value));
            document.getElementById('display').value = result;
        }

        function power() {
            const value = document.getElementById('display').value;
            const result = eval(value) ** 2;
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
